name: Build Artifacts

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo Build
        run: cargo build --release
      - name: Archive artifact
        run: |
          mkdir -p out/rsi-maintenance/
          cp ./target/release/rsi-maintenance out/rsi-maintenance
          printf "[settings]\n" > out/rsi-maintenance/rsi_launcher.toml
          tar -zcvf ./out/rsi-maintenance.tar.gz ./out/rsi-maintenance

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rsi-maintenance
          path: out/rsi-maintenance.tar.gz
